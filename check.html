<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PapinGarage workshop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/add.css">
    <link rel="stylesheet" href="./style/check.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="container">
                <div class="header__navigator">
                    <div class="header__logo">
                        <img src="./img/logo.png" alt="">
                    </div>
                    <div class="header__navbar">
                        <ul>
                            <li class="header__li"><a href="index.html" class="header__link">Головна</a></li>
                            <li class="header__li"><a href="index.html" class="header__link">Інформація</a></li>
                            <li class="header__li"><a href="index.html" class="header__link">Контакти</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="check">
            <div class="container">
                <div class="check__content">
                    <p class="search-title">Введіть Vin-code Вашого авто для пошуку інформації</p>
                    <form id="formId">
                        <div class="check-search">
                            <input class="search-input" type="search" name="search" id="search">
                            <label id="search-btn" for="search"><img src="./img/search_icon.svg" alt=""></label>
                        </div>
                    </form>
                </div>
                <div class="check-container" id="checkContainer">
                    <div id="list">
                        <div class="lds-ripple"><div></div><div></div></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="container">
                <div class="footer__content">
                    <div class="footer__logo">
                        <img src="./img/logo.png" alt="">
                    </div>
                    <div>
                        <form class="footer-form">
                            <div class="footer__input">
                                <label for="footer-email">При виникненні проблемі напишіть нам!</label>
                                <input type="email" name="footer-email" id="footer-email">
                            </div>
                            <button class="header__button" id="footer-button">Send Email</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-database.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body> 
</html>
<script type="module" src="./script/main.js"></script>
